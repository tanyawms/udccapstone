apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: nodeapp
      version: green
  template:
    metadata:
      labels:
        name: nodeapp
        version: green
    spec:
      containers:
      - name: nodeapp
        image: tanyastephens/udacity-capstone-green
        ports:
        - containerPort: 3000
