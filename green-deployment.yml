apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  labels:
    name: green-deployment
    app: green
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: green-deployment
      app: green
  template:
    metadata:
      labels:
        name: green-deployment
        app: green
    spec:
      containers:
      - name: green
        image: tanyastephens/udacity-capstone-green
        ports:
        - containerPort: 3000